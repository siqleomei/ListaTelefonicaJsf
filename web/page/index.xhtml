<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Home</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <style>
            * {
                box-sizing: border-box;
            }

            .body {
                font-size: 14px;
                background-color: #F1F1F1;
            }

            .header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-left: 32px;
                margin-right: 32px;
                margin-top: 32px;
            }

            .novo_contato {
                font-family: 'Inter', sans-serif;
                height: 53px;
                padding-right: 16px;
                padding-left: 16px;
                background-color: #827D7D;
                color: white;
                border: 2px solid #888888;
                border-radius: 8px;
                box-shadow: 2px 2px 8px #888888;
            }

            .divider {
                background-color: black;
                height: 2px;
                width: 99%;
                justify-self: center;
                margin-left: 8px;
                margin-right: 8px;
            }

            .card {
                display: flex;
                flex-direction: row;
                align-items: center;
                background-color: #D7D7D7;
                padding-left: 24px;
                margin-top: 16px;
                margin-left: 32px;
                margin-right: 32px;
                box-shadow: 2px 2px 6px #888888;
            }

            .card-content {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding-right: 32px;
                padding-left: 32px;
            }

            .icons {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-right: 16px
            }

            .icon {
                margin-left: 8px
            }

            .material-icons.md-56 {
                font-size: 56px;
            }

            .material-icons.md-32 {
                font-size: 32px;
            }

            #delete {
                justify-self: flex-end;
                color: red;
            }

            h1 {
                font-family: "Inter", sans-serif;
            }

            .h2 {
                font-family: "Inter", sans-serif;
            }

            .h3 {
                font-family: "Inter", sans-serif;
                margin-top: -4px;
            }

            .material-symbols-rounded {
                font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
            }
        </style>
    </h:head>
    <h:body styleClass="body">

        <f:view>
            <h:panelGroup layout="block" styleClass="header">
                <h1>Lista de contato</h1>
                <h:form>
                    <h:commandButton value="Novo contato" action="#{contatoBean.irParaCadastro()}" styleClass="novo_contato"></h:commandButton>
                </h:form>
            </h:panelGroup>

            <c:forEach var="contato" items="#{contatoBean.buscar()}">

                <h:panelGroup layout="block" styleClass="card">
                    <span class='material-icons md-56' id='account'>account_circle</span>
                    <h:panelGroup layout="block" styleClass="card-content">
                        <h:panelGroup layout="block" styleClass="information">
                            <h:outputText value="#{contato.nome}" styleClass="h2"/>
                            <br/>
                            <h:outputText value="#{contato.email}" styleClass="h3"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup styleClass="icons">
                        <h:form styleClass="icons">
                            <h:commandLink styleClass="icon"  action="#{contatoBean.irParaEmail(contato)}">
                                <span class="material-symbols-rounded">mail</span>
                            </h:commandLink>
                            <h:commandLink styleClass="icon" action="#{contatoBean.irParaEdicao(contato)}">
                                <span class="material-symbols-rounded" id="edit" >edit</span>
                            </h:commandLink>
                            <h:commandLink action="#{contatoBean.excluir(contato)}" styleClass="icon">
                                <span class="material-symbols-rounded">delete</span>
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>


            </c:forEach>
        </f:view>
    </h:body>

</html>
