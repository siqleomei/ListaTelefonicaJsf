<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(images/fundo2.jpg);
            background-size: cover;
            background-repeat: no-repeat;

        }
        .box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 1);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        fieldset{
            border: 1px solid red;
        }
        legend{
            border: 1px solid red;
            padding: 10px;
            text-align: center;
            background-color: rgb(255, 0, 0);
            border-radius: 8px;
        }
        .inputBox{
            position: relative;
            width: 100%;
            padding: 8px;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position:absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: rgba(255, 0, 0, 0.61);
        }
        .submit{
            background-color: red;
            color: white;
            width: 100%;
            border: none;
            padding: 8px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        #reset{
            background-color: white;
            color: red;
            width: 100%;
            border: none;
            padding: 8px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <h:head>
        <title>Cadastro contato</title>
    </h:head>
    <body>
        <h:form>

            <h:panelGroup layout="block" styleClass="box">
                <fieldset>
                    <legend>Cadastrar Contato</legend>
                    <br></br>
                    <h:panelGroup layout="block" styleClass="inputBox">
                        <h:outputText value="Nome:" /><br></br>
                        <p:inputText value="#{contatoBean.entidade.nome}"/><br></br>
                    </h:panelGroup>
                    <br></br>
                    <h:panelGroup layout="block" styleClass="inputBox">
                        <h:outputText value="Telefone:" styleClass="rotulos"/><br></br>
                        <p:inputMask  value="#{contatoBean.entidade.telefone}" styleClass="edit" mask="(99) 99999-9999" /><br></br>
                    </h:panelGroup>
                    <br></br>   
                    <h:panelGroup layout="block" styleClass="inputBox">
                        <h:outputText value="Email:" /><br></br>
                        <p:inputText value="#{contatoBean.entidade.email}"/><br></br>
                    </h:panelGroup>
                    <br></br>                   
                    <h:commandButton value="Gravar" type="submit" styleClass="submit" action="#{contatoBean.salvar()}"/>
                </fieldset>


            </h:panelGroup>
        </h:form>  

    </body>


</html>
